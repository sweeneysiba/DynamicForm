<div [formGroup]="form">
  <label [attr.for]="input.key">{{input.label}}</label>

  <div [ngSwitch]="input.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="input.key"
            [id]="input.key" [type]="input.type">

    <div *ngSwitchCase="'radio'">
      <input  [formControlName]="input.key"
      [id]="input.key" [type]="input.type" *ngFor="let opt of input.options" []>
    </div>

    <select [id]="input.key" *ngSwitchCase="'radio'" [formControlName]="input.key">
      <option *ngFor="let opt of input.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div> 

  <div class="errorMessage" *ngIf="!isValid">{{input.label}} is required</div>
</div>
